<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<head>
    <input type="button" value="Voltar" onClick="history.go(-1)">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable([
            ['Anos', 'Centro-Oeste', 'Nordeste', 'Norte', 'Sudeste', 'Sul'],
                ['2011', 45.885,28.800,9.738,40.122,83.430],
                ['2012', 41.215,28.317,9.607,39.003,73.894],
                ['2013', 40.926,28.252,9.580,38.147,75.513],
                ['2014', 46.427,28.805,9.796,39.956,82.698],
                ['2015', 45.733,32.664,9.814,40.073,82.805],
                ['2016', 46.025,28.886,9.799,40.213,83.446],
                ['2017', 46.902,28.918,9.239,38.737,83.383],
                ['2018', 52.355,28.906,6.664,40.241,83.447],
                ['2019', 47.250,28.909,9.246,38.743,83.444],
                ['2020', 52.516,28.944,9.119,38.757,83.472],
            ]);

            var options = {
                title: 'Mortalidade Por Cirurgias de pessoas da terceira idade',
                vAxis: { title: 'Mortes' },
                hAxis: { title: 'Anos' },
                seriesType: 'bars',
                series: { 5: { type: 'line' } }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>

</html>
