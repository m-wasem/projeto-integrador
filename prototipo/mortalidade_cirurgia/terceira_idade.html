<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<head>
    <input type="button" value="Voltar" onClick="history.go(-1)">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable([
            ['Anos', 'Centro-Oeste', 'Nordeste', 'Norte', 'Sudeste', 'Sul'],
                ['2011', 45.885,0,0,0,83.430],
                ['2012', 41.215,0,0,0,73.894],
                ['2013', 40.926,0,0,0,75.513],
                ['2014', 46.427,0,0,0,82.698],
                ['2015', 45.733,0,0,0,82.805],
                ['2016', 46.025,0,0,0,83.446],
                ['2017', 46.902,0,0,0,83.383],
                ['2018', 52.355,0,0,0,83.447],
                ['2019', 47.250,0,0,0,83.444],
                ['2020', 52.516,0,0,0,83.472],
            ]);

            var options = {
                title: 'Mortalidade Por Cirurgias de pessoas da terceira idade',
                vAxis: { title: 'Mortes' },
                hAxis: { title: 'Anos' },
                seriesType: 'bars',
                series: { 5: { type: 'line' } }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>

</html>
