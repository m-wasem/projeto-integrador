<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<head>
    <input type="button" value="Voltar" onClick="history.go(-1)">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable([
            ['Anos', 'Centro-Oeste', 'Nordeste', 'Norte', 'Sudeste', 'Sul'],
                ['2011', 18.090,9.798,0,0,28.264],
                ['2012', 16.554,9.305,0,0,24.003],
                ['2013', 16.464,9.189,0,0,24.764],
                ['2014', 18.345,9.316,0,0,27.869],
                ['2015', 18.044,9.335,0,0,27.936],
                ['2016', 18.163,9.339,0,0,28.268],
                ['2017', 18.590,9.345,0,0,28.225],
                ['2018', 18.404,9.340,0,0,28.268],
                ['2019', 18.743,9.342,0,0,28.267],
                ['2020', 21.154,9.351,0,0,28.272],
            ]);

            var options = {
                title: 'Mortalidade Por Cirurgias de pessoas de meia idade',
                vAxis: { title: 'Mortes' },
                hAxis: { title: 'Anos' },
                seriesType: 'bars',
                series: { 5: { type: 'line' } }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>

</html>
