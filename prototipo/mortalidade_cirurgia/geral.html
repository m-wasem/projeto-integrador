<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<head>
    <input type="button" value="Voltar" onClick="history.go(-1)">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable([
            ['Anos', 'Centro-Oeste', 'Nordeste', 'Norte', 'Sudeste', 'Sul'],
                ['2011', 63.975,38.598,14.831,54.721,111.694],
                ['2012', 57.769,37.622,14.638,53.188,97.897],
                ['2013', 57.390,37.441,14.597,52.029,100.277],
                ['2014', 64.772,38.121,14.904,54.486,110.567],
                ['2015', 63.777,41.999,14.927,54.656,110.741],
                ['2016', 64.188,38.225,14.585,54.835,111.714],
                ['2017', 65.492,28.918,14.031,52.852,111.608],
                ['2018', 70.759,38.246,11.457,54.871,111.715],
                ['2019', 65.993,38.251,14.039,52.858,111.711],
                ['2020', 73.670,38.295,13.796,52.883,111.744],
            ]);

            var options = {
                title: 'Mortalidade Por Cirurgias',
                vAxis: { title: 'Mortes' },
                hAxis: { title: 'Anos' },
                seriesType: 'bars',
                series: { 5: { type: 'line' } }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>

</html>
