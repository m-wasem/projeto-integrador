<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>

<head>
    <input type="button" value="Voltar" onClick="history.go(-1)">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawVisualization);

        function drawVisualization() {
            // Some raw data (not necessarily accurate)
            var data = google.visualization.arrayToDataTable([
            ['Anos', 'Centro-Oeste', 'Nordeste', 'Norte', 'Sudeste', 'Sul'],
                ['2011', 1.646,2.211,0,0,11.626],
                ['2012', 1.641,9.198,0,0,9.745],
                ['2013', 1.640,9.189,0,0,10.114],
                ['2014', 1.648,2.530,0,0,11.437],
                ['2015', 1.648,2.532,0,0,11.475],
                ['2016', 1.648,2.533,0,0,11.627],
                ['2017', 1.648,2.533,0,0,11.606],
                ['2018', 1.648,2.532,0,0,11.627],
                ['2019', 1.650,2.532,0,0,11.627],
                ['2020', 1.648,2.533,0,0,11.628],
            ]);

            var options = {
                title: 'Mortalidade Por Cirurgias',
                vAxis: { title: 'Mortes' },
                hAxis: { title: 'Anos' },
                seriesType: 'bars',
                series: { 5: { type: 'line' } }
            };

            var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
</body>

</html>
